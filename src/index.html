<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- remix icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css"
    />
    <!-- tailwind css  -->
    <link rel="stylesheet" href="./output.css" />
    <title>Quiz App</title>
  </head>
  <body class="bg-blue-900 w-full h-screen flex justify-center items-center">
    <div
      class="hidden bg-white flex-col justify-center items-center w-1/3 rounded py-6 px-8"
    >
      <div>
        <h2 class="text-4xl">Quiz Configuration</h2>
        <h4 class="text-center text-xl py-3">Select Category</h4>
        <div id="category-options" class="grid grid-cols-2 gap-4 pt-2 pb-4">
          <button
            id="category-option"
            class="border border-gray-300 rounded text-xl px-4 py-1 active hover:bg-[#dad5fd] transition duration-300"
          >
            Programming
          </button>
          <button
            id="category-option"
            class="border border-gray-300 rounded text-xl px-4 py-1 hover:bg-[#dad5fd] transition duration-300"
          >
            Geography
          </button>
          <button
            id="category-option"
            class="border border-gray-300 rounded text-xl px-4 py-1 hover:bg-[#dad5fd] transition duration-300"
          >
            Mathematics
          </button>
          <button
            id="category-option"
            class="border border-gray-300 rounded text-xl px-4 py-1 hover:bg-[#dad5fd] transition duration-300"
          >
            Entertainment
          </button>
        </div>
      </div>

      <div id="confiq-option">
        <h4 id="option-title" class="text-lg font-medium py-3 text-center">
          No. of Questions
        </h4>
        <div id="question-questions" class="grid grid-cols-5 gap-4">
          <button
            id="question-question"
            class="border border-gray-400 px-2 py-1 text-xl rounded hover:bg-[#dad5fd] transition duration-300"
          >
            5
          </button>
          <button
            id="question-question"
            class="border border-gray-400 px-2 py-1 text-xl rounded active hover:bg-[#dad5fd] transition duration-300"
          >
            10
          </button>
          <button
            id="question-question"
            class="border border-gray-400 px-2 py-1 text-xl rounded hover:bg-[#dad5fd] transition duration-300"
          >
            15
          </button>
          <button
            id="question-question"
            class="border border-gray-400 px-2 py-1 text-xl rounded hover:bg-[#dad5fd] transition duration-300"
          >
            20
          </button>
          <button
            id="question-question"
            class="border border-gray-400 px-2 py-1 text-xl rounded hover:bg-[#dad5fd] transition duration-300"
          >
            25
          </button>
        </div>
      </div>
      <button
        id="start-quiz-btn"
        class="border border-gray-400 mt-5 bg-blue-900 text-white font-xl font-semibold px-6 py-2 rounded"
      >
        Start Quiz
      </button>
    </div>

    <!-- quiz Application  -->
    <div
      class="bg-white flex-col justify-center items-center w-1/3 rounded py-6 px-8"
    >
      <div
        class="flex justify-between items-center border-b border-gray-400 pb-3"
      >
        <h2 class="text-xl font-semibold">Quiz Application</h2>
        <p
          class="flex items-center gap-1 bg-blue-950 text-white rounded px-2 py-1"
        >
          <i class="ri-timer-line"></i>
          <span>15s</span>
        </p>
      </div>

      <!-- question  -->
      <div class="py-4">
        <h2 id="question" class="text-2xl font-bold"></h2>
        <ul
          id="option-container"
          class="pt-2 pb-5 space-y-3 flex flex-col items-start"
        ></ul>

        <div
          id="next-btn"
          class="border-gray-400 border-t pt-4 flex justify-between items-center"
        >
          <p>
            <span class="font-semibold">2</span> of
            <span class="font-semibold">10</span> question
          </p>
          <button
            id="nextBtn"
            class="flex items-center gap-1 bg-blue-950 px-3 py-1 text-white font-semibold rounded"
          >
            Next <i class="ri-arrow-right-line"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- result container  -->
    <div
      class="hidden bg-white flex-col justify-center items-center w-1/3 rounded py-6 px-8"
    >
      <div class="flex justify-center items-center">
        <img
          class="w-26 py-4"
          src="../quiz-app-js-assets/quiz-over.png"
          alt=""
        />
      </div>
      <div class="flex flex-col justify-center items-center gap-1">
        <h2 class="text-2xl font-semibold">Quiz Complete</h2>
        <p class="text-lg font-medium text-center text-gray-600">
          You Answer 3 out of 5 questions correctly, great offer
        </p>
        <button
          id="try-again"
          class="text-white bg-blue-950 rounded px-6 py-2 text-lg"
        >
          Try Again
        </button>
      </div>
    </div>
    <script src="questions.js"></script>
    <script src="script.js"></script>
  </body>
</html>
